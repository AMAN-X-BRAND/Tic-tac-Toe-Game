<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    /* Default Light Mode */
    :root {
      --bg-color: skyblue;
      --text-color: #000;
      --cell-bg: white;
      --cell-border: #444;
      --cell-hover: #ddd;
    }

    /* Dark Mode */
    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --cell-bg: #1e1e1e;
      --cell-border: #555;
      --cell-hover: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-color);
      margin: 0;
      flex-direction: column;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      margin: 10px 0;
    }

    #mode-buttons {
      margin-bottom: 15px;
    }

    #mode-buttons button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    #scoreboard {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background: var(--cell-bg);
      border: 2px solid var(--cell-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background 0.3s, border 0.3s;
    }

    .cell:hover {
      background: var(--cell-hover);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 10px;
    }

    /* Loading screen styling */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #0e8ed0;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #loading-text {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    /* Dark Mode Button */
    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: 2px solid var(--text-color);
      border-radius: 20px;
      padding: 5px 15px;
      color: var(--text-color);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #theme-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-text">Created By Aman Mallik</div>
  </div>

  <h1>Tic Tac Toe</h1>

  <div id="mode-buttons">
    <button onclick="startGame('computer')">Play vs Computer</button>
    <button onclick="startGame('2players')">Play with 2 Players</button>
  </div>

  <div id="scoreboard" style="display:none;">
    <div>Player X: <span id="score-x">0</span></div>
    <div id="player-o-label">Player O: <span id="score-o">0</span></div>
    <div>Draws: <span id="score-draw">0</span></div>
  </div>

  <div id="game"></div>
  <div id="status"></div>
  <button onclick="resetGame()" style="display:none;" id="resetBtn">Restart</button>

  <!-- Dark Mode Button -->
  <button id="theme-toggle" onclick="toggleTheme()">Dark Mode</button>

  <script>
    // Loading screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading-screen');
        loading.style.opacity = '0';
        setTimeout(() => loading.style.display = 'none', 1000);
      }, 2500);
    });

    const gameBoard = document.getElementById('game');
    const statusText = document.getElementById('status');
    const scoreX = document.getElementById('score-x');
    const scoreO = document.getElementById('score-o');
    const scoreDraw = document.getElementById('score-draw');
    const playerOLabel = document.getElementById('player-o-label');
    const scoreboard = document.getElementById('scoreboard');
    const resetBtn = document.getElementById('resetBtn');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = false;
    let gameMode = null; // 'computer' or '2players'
    let scores = { X: 0, O: 0, draw: 0 };

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function startGame(mode) {
      gameMode = mode;
      scores = { X: 0, O: 0, draw: 0 };
      updateScore();
      resetGame();
      scoreboard.style.display = 'flex';
      resetBtn.style.display = 'inline-block';
      playerOLabel.innerHTML = mode === 'computer' ? 'Computer O: <span id="score-o">0</span>' : 'Player O: <span id="score-o">0</span>';
      document.getElementById('score-o').textContent = scores.O;
    }

    function handleClick(index) {
      if (!gameActive || board[index] !== '') return;

      makeMove(index, currentPlayer);

      if (checkWinner(currentPlayer)) {
        scores[currentPlayer]++;
        updateScore();
        endGame(`${currentPlayer === 'X' ? 'ðŸŽ‰ Player X' : gameMode === 'computer' ? 'ðŸ’» Computer' : 'ðŸŽ‰ Player O'} wins!`);
        return;
      }

      if (isDraw()) {
        scores.draw++;
        updateScore();
        endGame("It's a draw!");
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `${currentPlayer === 'X' ? 'Player X' : gameMode === 'computer' ? 'Computer' : 'Player O'}'s turn`;

      if (gameMode === 'computer' && currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let move = getBestMove();
      makeMove(move, 'O');

      if (checkWinner('O')) {
        scores.O++;
        updateScore();
        endGame("ðŸ’» Computer wins!");
        return;
      }

      if (isDraw()) {
        scores.draw++;
        updateScore();
        endGame("It's a draw!");
        return;
      }

      currentPlayer = 'X';
      statusText.textContent = "Player X's turn";
    }

    function getBestMove() {
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          if (checkWinner('O')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }

      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = 'X';
          if (checkWinner('X')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }

      let emptyIndexes = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
      return emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
    }

    function makeMove(index, player) {
      board[index] = player;
      document.getElementById(`cell-${index}`).textContent = player;
    }

    function checkWinner(player) {
      return winConditions.some(([a,b,c]) => board[a] === player && board[b] === player && board[c] === player);
    }

    function isDraw() {
      return !board.includes('');
    }

    function endGame(message) {
      statusText.textContent = message;
      gameActive = false;
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Player X's turn";
      renderBoard();
    }

    function updateScore() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
      scoreDraw.textContent = scores.draw;
    }

    function renderBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.id = `cell-${index}`;
        div.textContent = cell;
        div.addEventListener('click', () => handleClick(index));
        gameBoard.appendChild(div);
      });
    }

    // Dark Mode Toggle Function
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const toggleBtn = document.getElementById('theme-toggle');
      if (document.body.classList.contains('dark')) {
        toggleBtn.textContent = 'Light Mode';
      } else {
        toggleBtn.textContent = 'Dark Mode';
      }
    }
  </script>
</body>
</html>
